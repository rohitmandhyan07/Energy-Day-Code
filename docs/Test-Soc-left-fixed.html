    <!-- fixed sticky social icon -->
    <style>
    
        .icon-bar_stick {
          position: fixed;
          top: 50%;
          -webkit-transform: translateY(-50%);
          -ms-transform: translateY(-50%);
          transform: translateY(-50%); 
          scale:70%;
        }
        
        .icon-bar_stick a {
          display: block;
          text-align: left;
          padding: 3px;
          transition: all 0.3s ease;
          color: white;
          font-size: 20px;
          filter: grayscale(0.9);
        }
        .icon-bar_stick a:hover {
          filter:grayscale(0.2);
          border-radius: 0.1px;
        }
        
        .icon-bar_stick img{
          color:black;
          border-radius:15px;
          width:3.3rem;
        }
        .icon-bar_stick img:hover{
          border-radius:0px;
          transition: all 0.5s ease;
          scale:140%;
        }
        .icon-bar-twit img:hover {
        filter: invert(1);
        }
        .icon-bar-fb {
        }
        
        .icon-bar-twit {
        }
        
        .icon-bar-yt { 
        }
        
        .icon-bar-ln {
        }
        
        .icon-bar-insta {
        }
        
    </style>
    <!-- fixed sticky social icon -->
    
    <body>
      
        <!-- fixed sticky social icon -->
        <div class="icon-bar_stick">
            <a href="#" class="icon-bar-fb">
                <img src="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico" alt="Facebook">
            </a> 
            <a href="#" class="icon-bar-twit">
                <img src="https://abs.twimg.com/favicons/twitter.3.ico" alt="Twitter">
            </a> 
            <a href="https://www.youtube.com/channel/UCNHvJAO0XdK7-6gAop_7X0A" class="icon-bar-yt">

            </a> 
            <a href="https://www.linkedin.com/school/iit-bombay-department-of-energy-science-engineering" class="icon-bar-ln">
